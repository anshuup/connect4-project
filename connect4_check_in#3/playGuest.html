<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect4</title>
    <link rel="stylesheet" href="/css/connect4.css">
    <script src="/javascript/playGuest.js" type="text/javascript"></script>
  </head>
  <!-- creating square box to hold buttons -->
  <body id="body" onload="displayBoxGuest()">
    <!-- background square contains all the ddiv statement -->
    <div id="backgroundSq">
      <!-- title image -->
    <!-- box contains username and anonymous images for both the players- displays when playing game-->
		<button type="button" id="backB" onclick="goToMainPage()">Back </button>
    <div id= "box">
      <div id="userYnameOnTop">Guest User</div>
      <div id="yellowBox">
        <div id="innerYelloBox">
          <img id="leftUser" src="/images/userFace1.PNG">
        </div>
      </div>
      <div id="userRnameOnTop">User R</div>
      <div id="RedBox">
        <div id="innerRedBox">
          <img id="rightUser" src="/images/userFace.PNG">
        </div>
      </div>
      <!-- sqbox contains all the dots on the board -->
      <div id="guestSqBox" class="guestSqBox"></div>
      <div id="redScoreTracker"></div>
      <div id="yellowScoreTracker"></div>
      <!-- The Modal-->
      <div id="myModal" class="modal">
      <!-- Modal content - opens when any user wins and three buttons displayed as per need-->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id= "close" onclick="hideWindow()">&times;</span>
          </div>
          <div class="modal-body">
            <p id="winner">Yellow wins</p>
          </div>
          <div class="modal-footer">
            <button id="nextButton" onclick="playTournament()">Next &#8250;&#8250;</button>
            <button id="playAgainButton" onclick="location.reload()">Play Again</button>
            <button id="exitButton" onclick="goToMainPage()">Exit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
