<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4</title>
    <link rel="stylesheet" href="/css/connect4.css">
    <script src="/javascript/connect4.js" type="text/javascript"></script>
    <script src="/javascript/createGame.js" type="text/javascript"></script>
  </head>
  <!-- creating square box to hold buttons -->
  <body id="body">
    <!-- background square contains all the ddiv statement -->
    <div id="backgroundSq">
      <!-- title image -->
      <img src="/images/Connect 4.png" id="titleImage" class="centre">
      <div id="initPage">
        <!-- log in, create Account and play As Guest buttons -->
        <button id="logInButton" onclick="displayLogInAndCreateWindow(this.id)">Log in</button>
        <button id="createAccount" onclick="displayLogInAndCreateWindow(this.id)">Create Account</button>
        <button id="playGuest" onclick="playAsGuest()">Play as Guest</button>
        <button id="howToPlay" onclick="howToPlay()">How To Play</button>
      </div>

      <!-- opens up when user clicks on log in button -->
      <div id="logInPopUp">
        <form class="modal-contentLogIn animate">
          <div class="container">
            <label for="uname" id="username"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="uname" id="userNameId" required><br>

            <label for="psw" id="password"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id= "pswId" required><br>
            <div id="loginexist">Username or Password is incorrect</div>
            <div id="forgotPswLink" onclick="addLink(this.id)">Forgot Password?</div>
            <button type="submit" id="logInWindowButton" type = "button" onclick="login(document.getElementById('userNameId').value,document.getElementById('pswId').value)">Log In</button>
          </div>

          <div class="container">
            <button type="button" id="cancelbtn" onclick="hideLogInAndCreateWindow(this.id)">Cancel</button>
          </div>
        </form>
      </div>

      <div id=forgotPswContainer>
        <form class="forgotPswContainer animate">
          <div class="container">
            <label for="fpname" id="fpusername"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="fpname" id="forgotPswUserField" required><br>

            <label for="newPsw" id="newPsw"><b>New Password</b></label><br>
            <input type="password" placeholder="Enter New Password" name="newPsw" id="newPswField" required><br>

            <label for="repeatPsw" id="repeatPsw"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="repeatPsw" id= "repeatPswField" required><br>
            <div id="pswMatch">Both password do not match! Try Again</div>
            <button type="submit" id="forgotPswClick" type = "button" onclick="updatePassword(document.getElementById('forgotPswUserField').value,document.getElementById('newPswField').value,document.getElementById('repeatPswField').value)">Submit</button>
          </div>

          <div class="container">
            <button type="button" id="cancelbtnForgotPsw" onclick="hideLogInAndCreateWindow(this.id)">Cancel</button>
          </div>
        </form>
      </div>
      <!-- opens up when user clicks on create account button -->
      <div id="createAccountPopUp">
        <form class="createAccount-content animate">
          <div class="container">
            <label for="fname" id="firstName"><b>FirstName</b></label><br>
            <input type="text" placeholder="Enter First Name" name="fname" id="firstNameId" required><br>

            <label for="lname" id="lastName"><b>Last Name</b></label><br>
            <input type="text" placeholder="Enter Last Name" name="lname" id= "lastNameId" required><br>

            <label for="username" id="userNameCreateAccount"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="username" id="userNameCreateAccountId" required><br>
            <label for="password" id="passwordCreateAccount"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="password" id= "passwordCreateAccountId" required><br>
            <div id="existText">Firstname or lastname or password is empty or username already exist</div>

            <button type="submit" id="createAccountPopUpButton" onclick="createAccount(document.getElementById('firstNameId').value, document.getElementById('lastNameId').value, document.getElementById('userNameCreateAccountId').value,document.getElementById('passwordCreateAccountId').value)">Create Account</button>
          </div>

          <div class="container">
            <button type="button" id="createAccountCancelButton" onclick="hideLogInAndCreateWindow(this.id)">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
